# Copy to config.yaml and fill in your keys.
relays:
  - wss://relay.damus.io
  - wss://relay.snort.social
  - wss://relay.nostr.band

runner:
  private_key: ""          # hex-encoded nsec secret (do NOT commit)
  allowed_pubkeys:
    - ""                   # hex pubkeys allowed to issue commands
  auto_reply: true
  max_reply_chars: 8000
  session_timeout_minutes: 240

codex:
  binary: "codex"
  sandbox: "danger-full-access"
  approval: "never"
  profile: ""
  working_dir: "~"          # defaults to your home; use '/' if you truly want root
  extra_args:
    - "--dangerously-bypass-approvals-and-sandbox"
  skip_git_repo_check: true
  timeout_seconds: 900

storage:
  path: "state.db"

logging:
  level: "info"

ui:
  enable: true
  addr: "127.0.0.1:8080"
  auth_token: ""        # set to require Authorization: Bearer <token> in UI/API

# Projects the UI can write to (path should contain .beads)
projects:
  - id: "default"
    name: "Nostr Codex Runner"
    path: "."
