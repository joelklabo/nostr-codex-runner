# Copy to config.yaml and fill in your keys.

runner:
  private_key: ""          # hex-encoded nsec secret (do NOT commit)
  allowed_pubkeys:
    - ""                   # hex pubkeys allowed to issue commands
  max_reply_chars: 8000
  session_timeout_minutes: 240
  initial_prompt: |
    You are an AI agent with shell access to this machine. Be concise, be careful, and always explain what you plan to do before running commands. Ask for confirmation before risky actions.
  profile_name: "buddy"
  profile_image: "https://raw.githubusercontent.com/joelklabo/buddy/main/assets/social-preview.svg"

storage:
  path: "~/.buddy/state.db"

logging:
  level: "info"
  file: "~/.buddy/runner.log"  # optional file log in addition to stdout

projects:
  - id: "default"
    name: "Default"
    path: "."

transports:
  - type: "nostr"
    id: "nostr"
    relays:
      - wss://relay.damus.io
      - wss://nos.lol
    private_key: ""          # hex
    allowed_pubkeys:
      - ""
# - type: "mock"
#   id: "mock"
#   config: {}

agent:
  type: "echo"               # or "http", "copilotcli", "codexcli"
  config:
    binary: "codex"          # used by CLI-style agents; ignored by echo
    sandbox: "danger-full-access"
    approval: "never"
    working_dir: "~"
    extra_args: []
    skip_git_repo_check: true
    timeout_seconds: 900

actions:
  - type: "readfile"
    name: "readfile"
    roots:
      - "."
