<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nostr Codex Runner UI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="app-shell">
    <header>
      <div>
        <p class="eyebrow">Nostr â†’ Codex ops</p>
        <h1>Workbench</h1>
        <p class="sub">Create epics/issues, edit existing, and keep bd tidy. Runs locally.</p>
      </div>
      <div class="status">
        <label for="project">Project</label>
        <select id="project"></select>
        <button id="reloadIssues" class="ghost">Reload</button>
      </div>
    </header>

    <main>
      <section class="card">
        <div class="card-head">
          <h2>Create Epic</h2>
          <span class="pill">bd create --type epic</span>
        </div>
        <label>Title<input id="epicTitle" placeholder="e.g., Build telemetry" /></label>
        <label>Description<textarea id="epicDesc" rows="4" placeholder="Optional"></textarea></label>
        <button id="createEpic">Create Epic</button>
        <p class="hint">Epics land in the selected project.</p>
      </section>

      <section class="card">
        <div class="card-head">
          <h2>Create Issue</h2>
          <span class="pill">bd create</span>
        </div>
        <div class="split">
          <label>Type
            <select id="issueType">
              <option value="feature">Feature</option>
              <option value="task">Task</option>
              <option value="bug">Bug</option>
              <option value="chore">Chore</option>
            </select>
          </label>
          <label>Priority
            <select id="issuePriority">
              <option value="">Default (P2)</option>
              <option value="0">P0</option>
              <option value="1">P1</option>
              <option value="2">P2</option>
              <option value="3">P3</option>
              <option value="4">P4</option>
            </select>
          </label>
        </div>
        <label>Parent epic (optional)
          <select id="issueParent"></select>
        </label>
        <label>Title<input id="issueTitle" placeholder="e.g., Add status endpoint" /></label>
        <label>Description<textarea id="issueDesc" rows="4"></textarea></label>
        <label>Labels (comma-separated)<input id="issueLabels" placeholder="infra,backend" /></label>
        <button id="createIssue">Create Issue</button>
      </section>

      <section class="card">
        <div class="card-head">
          <h2>Edit Issue</h2>
          <span class="pill">bd update</span>
        </div>
        <label>Issue
          <select id="editIssue"></select>
        </label>
        <label>Status filter
          <select id="statusFilter">
            <option value="open">open</option>
            <option value="in_progress">in_progress</option>
            <option value="blocked">blocked</option>
            <option value="closed">closed</option>
            <option value="">all</option>
          </select>
        </label>
        <div class="split">
          <label>Status
            <select id="editStatus">
              <option value="">(no change)</option>
              <option value="open">open</option>
              <option value="in_progress">in_progress</option>
              <option value="blocked">blocked</option>
              <option value="closed">closed</option>
            </select>
          </label>
          <label>Priority
            <select id="editPriority">
              <option value="">(no change)</option>
              <option value="0">P0</option>
              <option value="1">P1</option>
              <option value="2">P2</option>
              <option value="3">P3</option>
              <option value="4">P4</option>
            </select>
          </label>
        </div>
        <label>Title<input id="editTitle" placeholder="Leave blank to keep" /></label>
        <label>Description<textarea id="editDesc" rows="4" placeholder="Leave blank to keep"></textarea></label>
        <label>Add labels (comma-separated)<input id="editAddLabels" placeholder="infra,backend" /></label>
        <label>Remove labels (comma-separated)<input id="editRemoveLabels" placeholder="wip" /></label>
        <button id="updateIssue">Update Issue</button>
        <p class="hint" id="editMeta"></p>
      </section>
    </main>
  </div>

  <div id="toast" class="toast hidden"></div>
  <script src="/app.js"></script>
</body>
</html>
