name: Dependency Hygiene

on:
  schedule:
    - cron: '0 6 * * 1'
  workflow_dispatch:

jobs:
  tidy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          check-latest: true
      - name: Go mod tidy
        run: |
          go mod tidy
          gofmt -w $(go list -f '{{.Dir}}' ./... | tr '\n' ' ')
      - name: Ensure clean tree
        run: |
          git status --short
          if [ -n "$(git status --porcelain)" ]; then
            echo "Please run go mod tidy / gofmt"; git diff; exit 1; fi
      - name: Test
        run: go test ./...
