name: Homebrew Tap Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  brew-check:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Brew update
        run: brew update
      - name: Tap joelklabo/tap
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git clone https://x-access-token:${GH_TOKEN}@github.com/joelklabo/homebrew-tap /tmp/homebrew-tap
          brew tap joelklabo/tap /tmp/homebrew-tap
      - name: Brew info buddy
        env:
          HOMEBREW_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: brew info joelklabo/tap/buddy
      - name: Brew install buddy
        env:
          HOMEBREW_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: brew install joelklabo/tap/buddy
      - name: Brew test buddy
        run: brew test joelklabo/tap/buddy
      - name: buddy version
        run: buddy version
