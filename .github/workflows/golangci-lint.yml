name: GolangCI Lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    env:
      GO111MODULE: "on"
      GOPROXY: "https://proxy.golang.org,direct"
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.4'
          cache: true
      - name: Download modules
        run: go mod download
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.60.1
          skip-cache: true
          args: --modules-download-mode=mod --disable typecheck ./...
