name: GolangCI Lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    env:
      GO111MODULE: "on"
      GOPROXY: "https://proxy.golang.org,direct"
    steps:
      - uses: actions/checkout@v6
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.24.x'
          cache: true
      - name: Download modules
        run: go mod download
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.6.2
          install-mode: go   # build with the configured Go toolchain to match stdlib export data
          skip-cache: true
          args: --modules-download-mode=mod --timeout=5m ./...
