name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, darwin]
        goarch: [amd64, arm64]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'
          cache: true
      - name: Build
        run: |
          mkdir -p dist
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -o dist/nostr-codex-runner-${{ matrix.goos }}-${{ matrix.goarch }} ./cmd/runner
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nostr-codex-runner-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/nostr-codex-runner-${{ matrix.goos }}-${{ matrix.goarch }}
          if-no-files-found: error

  checksums:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
      - name: Generate checksums
        run: |
          mkdir -p upload
          find dist -type f -maxdepth 3 -mindepth 2 -exec mv {} upload/ \;
          cd upload
          sha256sum * > SHA256SUMS
      - name: Upload checksums artifact
        uses: actions/upload-artifact@v4
        with:
          name: checksums
          path: upload/SHA256SUMS

  publish:
    needs: [build, checksums]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
      - name: Flatten
        run: |
          mkdir upload
          find dist -type f -maxdepth 2 -mindepth 2 -exec mv {} upload/ \;
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: upload/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
