name: Markdown Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  markdownlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install markdownlint-cli2
        run: npm install -g markdownlint-cli2@0.8.1
      - name: Run markdownlint
        run: markdownlint-cli2 "README.md" "docs/landing.md" "docs/readme-details.md" "docs/issues/*.md"
